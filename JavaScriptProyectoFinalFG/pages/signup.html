<!DOCTYPE html>
<html lang="es">

<head>
    <!--SEO-->
    <meta charset="UTF-8">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Registrate en nuestro sitio web para disfrutar de todas nuestras funcionalidades. Ingresa tus credenciales y obtén acceso a contenido exclusivo.">
    <meta name="keywords" content="plantas japonesas, tienda de plantas, naturaleza, belleza, armonía, serenidad, legado familiar, Uruguay">

    <!--Links de Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kaushan+Script&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!--Links de bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!--Links de estilos propios-->
    <link href="../css/style.css" rel="stylesheet">

    <!--icono-->
    <link rel="icon" href="../img/logoPaginas.png">

    <!--titulo-->
    <title>KAWAII - Registrarse</title>
</head>

<body>
    <div class="contendedor--principal">
        <h1 class="titulo-user">Registrarse</h1>
        <form id="SignUpForm" class="formUsuario">
            <input type="text" placeholder="Nombre Completo" id="name-signup" required autofocus>
            <input type="email" placeholder="E-mail" id="email-signup" required>
            <input type="password" placeholder="Contraseña" id="password-signup" required>
            <div id="contenedor-spinner"></div>
            <button type="submit" class="boton" id="boton">Ingresar</button>
            <p id="email-error" class="errors"></p>
            <p id="password-error" class="errors"></p>
        </form>
        <p id="contendedor--principal--p">¿Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a> </p>
    </div>
    <!--Links de JavaScript-->
    <script src="../scripts/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
